<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Content</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Data</th>
            </tr>
            <tr>
                <th>Weight</th>
                <th>Flying</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wolf</td>
                <td>100kg</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Duck</td>
                <td>5kg</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>Goose</td>
                <td>10kg</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
