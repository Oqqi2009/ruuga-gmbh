<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willich Marathon</title>
    <link rel="stylesheet" href="C:\Users\fuoug\OneDrive - ruuga.de (1)\Dokumente\Web_Bootcamp_2020\CSS Content\Basics.css">
</head>

<body>
    <h1>Marathon Anmeldung</h1>

    <form action="register">

        <div>
            <label for="fname">Vorname</label>
            <input type="text" id="fname" name="fname" required>
            <label for="family_name">Nachname</label>
            <input type="text" id="family_name" name="family_name" required><br>
        </div>

        <div>
            <p>Wähle deine Disziplin aus</p>

            <div>
                <input type="radio" name="type" id="marathon" value="marathon">
                <label for="marathon">Marathon</label>
            </div>
            <div>
                <input type="radio" name="type" id="half_marathon" value="half_marathon">
                <label for="half_marathon">Halb-Marathon</label>
            </div>
            <div>
                <input type="radio" name="type" id="sprint" value="sprint">
                <label for="sprint">Sprint</label>
            </div>
        </div>

        <div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="pwd">Paswort</label>
                <input type="password" name="pwd" id="pwd">
            </div>
        </div>

        <div>
            <label for="age-group">Wähle deine Altersklasse aus</label>
            <select name="age-group" id="age-group" required>
                <option value="kids">Unter 18</option>
                <option value="adult">Zwischen 18 und 40</option>
                <option value="senior">Über 40</option>
            </select>
        </div>

        <button>Register</button>
    </form>


</body>

</html>
